<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Coach Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Signup for Coaching</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="guy-with-laptop.png" alt="Guy with laptop">
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;

            if(fullName && email) {
                fetch('https://script.google.com/macros/s/AKfycbw6xrixmR7eLYJ-k7uTDID_TMnxm8xE-OkV0Z7yXIfWaVMM7m1tgEciBrzxJ3Tsd2r1WQ/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({fullName: fullName, email: email})
                })
                .then(() => {
                    window.location.href = 'https://www.mindscouter.com';
                    document.getElementById("fullName").textContent = '';
                    document.getElementById("email").textContent = '';
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please fill out both fields.');
            }
        });
    </script>
</body>
</html>
